<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíñ Valentine's Day</title>
<link rel="icon" href="https://e7.pngegg.com/pngimages/319/414/png-clipart-heart-love-valentines-day-loveheart-love-heart.png">
<style>
    /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è —Ñ–æ–Ω–∞ */
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ */
    .container {
        background: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
    }

    /* –¢–µ–∫—Å—Ç –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∏ */
    #valentine-text {
        font-size: 48px;
        color: #a83279;
        margin-bottom: 30px;
        font-family: 'Brush Script MT', cursive;
        animation: fadeIn 2s ease-in-out;
    }

    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
    .button {
        padding: 25px 50px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –∫–Ω–æ–ø–æ–∫ */
        font-size: 28px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
        cursor: pointer;
        margin: 0 20px;
        border-radius: 30px;
        border: none;
        outline: none;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–î–∞" */
    #yes-button {
        background-color: #e91e63;
        color: white;
    }
    #yes-button:hover {
        background-color: #c2185b;
        transform: scale(1.1);
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" */
    #no-button {
        background-color: #9c27b0;
        color: white;
        transition: left 1s ease, top 1s ease; /* –î–æ–±–∞–≤–ª—è–µ–º –ø–ª–∞–≤–Ω–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ */
    }
    #no-button:hover {
        background-color: #7b1fa2;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –≥–∏—Ñ–∫–∏ */
    .valentine-gif {
        width: 480px;
        height: 390px;
        margin: 20px auto;
        animation: float 3s ease-in-out infinite;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –ø–ª–∞–≤–∞—é—â–µ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞ */
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–ª–∞–≤–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫ */
    .floating-hearts {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }
    .floating-hearts span {
        position: absolute;
        display: block;
        width: 20px;
        height: 20px;
        background: url('https://www.pngmart.com/files/8/Heart-PNG-Transparent.png') no-repeat center/cover;
        animation: floatHearts 10s linear infinite;
        bottom: -150px;
    }
    .floating-hearts span:nth-child(1) {
        left: 25%;
        animation-delay: 0s;
    }
    .floating-hearts span:nth-child(2) {
        left: 10%;
        animation-delay: 2s;
        animation-duration: 12s;
    }
    .floating-hearts span:nth-child(3) {
        left: 70%;
        animation-delay: 4s;
    }
    .floating-hearts span:nth-child(4) {
        left: 50%;
        animation-delay: 6s;
        animation-duration: 14s;
    }
    .floating-hearts span:nth-child(5) {
        left: 85%;
        animation-delay: 8s;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –ø–ª–∞–≤–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫ */
    @keyframes floatHearts {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-1000px) rotate(720deg);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="container">
    <!-- –ü–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ -->
    <div class="floating-hearts">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- –ì–∏—Ñ–∫–∞ -->
    <img class="valentine-gif" src="https://i.pinimg.com/originals/c1/f3/02/c1f302789537640d8254fd1f628b2b0e.gif" alt="–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞">

    <!-- –¢–µ–∫—Å—Ç -->
    <div id="valentine-text">–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</div>

    <!-- –ö–Ω–æ–ø–∫–∏ -->
    <button id="yes-button" class="button">–î–∞</button>
    <button id="no-button" class="button">–ù–µ—Ç</button>
</div>

<script>
    // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
    const valentineText = document.getElementById('valentine-text');
    const yesButton = document.getElementById('yes-button');
    const noButton = document.getElementById('no-button');
    const valentineGif = document.querySelector('.valentine-gif');
    const container = document.querySelector('.container');

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
    noButton.addEventListener('mouseover', () => {
        // –ü–æ–ª—É—á–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –∏ –∫–Ω–æ–ø–∫–∏
        const containerRect = container.getBoundingClientRect();
        const buttonRect = noButton.getBoundingClientRect();

        // –í—ã—á–∏—Å–ª—è–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
        const maxX = containerRect.width - buttonRect.width;
        const maxY = containerRect.height - buttonRect.height;

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç"
        noButton.style.position = 'absolute';
        noButton.style.left = `${randomX}px`;
        noButton.style.top = `${randomY}px`;
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–î–∞"
    yesButton.addEventListener('click', () => {
        // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∏ –≥–∏—Ñ–∫—É
        valentineText.innerHTML = '<span class="pink2">–£—Ä–∞, —Å–ø–∞—Å–∏–±—É—à–∫–∏) üíñ<br>–¢—ã –ª—É—á—à–∞—è!</span>';
        valentineText.style.color = '#e91e63';
        valentineGif.src = 'https://media.tenor.com/9_Cuwoj-m5wAAAAi/cute-cat.gif';

        // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
        yesButton.style.display = 'none';
        noButton.style.display = 'none';
    });
</script>

</body>
</html>
